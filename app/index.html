<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Web Starter Kit">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#2F3BA2">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <!-- Bootstrap framework -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- Web Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Assistant:200,300,400">

    <!-- Your styles -->
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <!-- Add your site or app content here -->
    <div class="jumbotron jumbotron-fluid project-jumbotron diagonal-grad-1">
      <img class="pl-logo" src="images/logo-proximity-lab.svg" alt="Proximity Lab logo">
      <img class="icon-grid-view" src="images/icon-grid-view.svg" alt="Grid view icon">
      <img class="icon-arrow-left" src="images/icon-arrow-left.svg" alt="Left arrow icon">
      <img class="icon-arrow-right" src="images/icon-arrow-right.svg" alt="Right arrow icon">
      
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 col-md-4">
            <h1 class="jumbotron-heading">keep fido safe from the world</h1>
            <p class="project-text project-text-medium project-text-light">Lorem ipsum dolor sit amet, consectetur</p>
            <img class="icon-arrow-bottom mx-auto d-block" src="images/icon-arrow-bottom.svg" alt="Bottom arrow icon">
          </div>
          <div class="col-12 col-md-4"><img class="img-fluid" src="images/iphone-mockup-wagz.png" alt="Wagz iPhone Mockup"></div>
          <div class="col-12 col-md-4 align-self-center">
            <img class="project-logo" src="images/logo-wagz.png" alt="Wagz logo">
            <p class="project-text project-text-small project-text-light">Lorem ipsum dolor sit amet, consectetur</p>
          </div>
        </div><!-- row -->
      </div><!-- container -->
    </div><!-- jumbotron -->

    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-sm-6 align-self-center">
          <p class="text-center project-text project-text-medium project-text-dark">Lorem ipsum dolor sit amet, consectetur</p>
          <a href="#" class="mx-auto project-text-button"><img class="project-text-button-icon" src="images/icon-arrow-right.svg" alt="Right arrow icon"></a>
        </div>
        <div class="col-12 col-sm-6 project-product">
          <h2 class="project-product-heading text-center mx-auto">custom engineered from the ground up</h2>
        </div>
      </div>
    </div>

    <!-- build:js scripts/main.min.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->

      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

</html>
